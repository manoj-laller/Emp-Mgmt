<mat-card>
  <mat-card-title>Employee List</mat-card-title>
  <mat-card-content><a [routerLink]="['/Employees/0']" >
    <button mat-raised-button color="primary">
      <mat-icon>add</mat-icon> Add Employee
   </button> </a>

   <div fxLayout fxLayoutAlign="center center">
    <mat-form-field fxFlex="10%">
      <input matInput type="text" (keyup)="doFilter($event)" placeholder="Filter">
    </mat-form-field>
  </div>
   <!-- <custom-paginator [recordCount]="totalRecords"
   [pageSize]="pageSize"
   [pageSizeOptions]="[5, 10, 25, 100]"
   [pageIndex]="newPageIndex"
   (onPageChange)="onPageChanged($event)" ></custom-paginator> -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort (matSortChange)="sortChange()">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Phone Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

        <!-- Designation Column -->
        <ng-container matColumnDef="designation">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> designation </th>
          <td mat-cell *matCellDef="let element"> {{element.designation}} </td>
        </ng-container>
        <!-- Action Column -->
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
              <a mat-icon-button [routerLink]="[element.id]" ><mat-icon>edit</mat-icon></a>
              <a mat-icon-button [routerLink]="[element.id]" [queryParams]="{ clone: '1'}"><mat-icon>file_copy</mat-icon></a>
              <a mat-icon-button (click)="deleteEmp(element)"><mat-icon>delete</mat-icon></a>
         </td>
        </ng-container>
      <tr mat-header-row *matHeaderRowDef="DisplayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: DisplayedColumns;"></tr>
    </table>
    <custom-paginator [recordCount]="totalRecords"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 25, 100]"
    [pageIndex]="newPageIndex"
    (onPageChange)="onPageChanged($event)" ></custom-paginator>
    <!-- <mat-paginator
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 25, 100]"
    showFirstLastButtons
    aria-label="Select page">
</mat-paginator> -->
  </mat-card-content>
</mat-card>
<br/>
<router-outlet></router-outlet>
