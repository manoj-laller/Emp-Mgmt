<mat-card>
  <mat-card-title>Employee List</mat-card-title>
  <mat-card-content><a [routerLink]="['/Employees/0']" >
    <button mat-raised-button color="primary">
      <mat-icon>add</mat-icon> Add Employee
   </button> </a>
    <table mat-table [dataSource]="EmployeeList" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Id Column -->
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Phone Column -->
      <ng-container matColumnDef="Phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

        <!-- Designation Column -->
        <ng-container matColumnDef="Designation">
          <th mat-header-cell *matHeaderCellDef> Designation </th>
          <td mat-cell *matCellDef="let element"> {{element.designation}} </td>
        </ng-container>
        <!-- Action Column -->
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
              <a mat-icon-button [routerLink]="[element.id]"><mat-icon>edit</mat-icon></a>
              <a mat-icon-button [routerLink]="[element.id]" [queryParams]="{ clone: '1'}"><mat-icon>file_copy</mat-icon></a>
              <a mat-icon-button (click)="deleteEmp(element)"><mat-icon>delete</mat-icon></a>
         </td>
        </ng-container>
      <tr mat-header-row *matHeaderRowDef="DisplayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: DisplayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
<br/>
<router-outlet></router-outlet>
